<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	<script>
		function toggleContent(id){
			$('#'+id+' .event-content').fadeToggle();
			$('#'+id+' img').fadeToggle();
			$('#'+id+' .event-content .event-tab-content:first-child').fadeIn();
			$('#'+id+' .event-content .event-tab:first-child').addClass("selected");
			
		}

		function toggleTabs(id,n){
			$('#'+id+' .event-content .event-tab').removeClass("selected");
			$('#'+id+' .event-content .event-tab-content').fadeOut();
			$('#'+id+' .event-content .event-tab:nth-child('+n+')').addClass("selected");
			$('#'+id+' .event-content .event-tab-content:nth-child('+n+')').fadeIn();
		}

	</script>
</head>

<body>
	<header>
		<span>Event</span>
	</header>

	<div class="event-list">
		<div class="event-item" id="dance"><div class="event-title">Dance</div>
			<div class="event-content"> 

				<div class="event-tab" onclick="toggleTabs('dance',1)">Tab1</div>
				<div class="event-tab" onclick="toggleTabs('dance',2)">Tab2</div>
				<div class="event-tab" onclick="toggleTabs('dance',3)">Tab3</div>

				<div class="event-tab-content">Content 1</div>
				<div class="event-tab-content">Content 2</div>
				<div class="event-tab-content">Content 3</div>

			</div>

			<img src="test2.png" onclick="toggleContent('dance')"/>
			
				
			
		</div>

		<div class="event-item" id="music" >
			<div class="event-title">Mus</div>
			<div class="event-content"> 

				<div class="event-tab" onclick="toggleTabs('music',1)">Tab1</div>
				<div class="event-tab" onclick="toggleTabs('music',2)">Tab2</div>
				<div class="event-tab" onclick="toggleTabs('music',3)">Tab3</div>

				<div class="event-tab-content">Content 1</div>
				<div class="event-tab-content">Content 2</div>
				<div class="event-tab-content">Content 3</div>

			</div>

			<img src="test2.png" onclick="toggleContent('music')"/>
			
				
			
		</div>

		<div class="event-item" id="Music" onclick="toggleContent('Music')">
			<div class="event-content">ITEM1</div>
		</div>
		<div class="event-item" onclick="document.getElementById('dance-popup').style.display='block'">DANCE MODAL</div>
		<div class="event-item">ITEM1</div>
		<div class="event-item">ITEM1</div>
	</div>
</body>
</html>
